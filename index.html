<!DOCTYPE html>
<html lang="en">

<head>
    <title>FIT3179 VIZ 2</title>

    <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

    <!-- Import pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

    <!-- Importing Bold and Light Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div id="root">

        <div class="landing">
            <img src="./assets/page1/bg.png" alt="Image 1">
            <a class="scroll-button" href="#page-2">
                <div class="bounce-image">
                    <img src="./assets/page1/arrow.png" alt="Transparent Image">
                </div>
            </a>
        </div>
        

        <div id="page-2" class="page">
            <div class = "pure-g">

                <div class="pure-u-1-2" style="padding-left: 4%;">
                    <div class="front">
                        <!-- Buttons Container
                        <div class="buttons">

                            <button>World</button>
                            <button>Asia</button>
                            <button>Africa</button>
                            <h5 class = "title">Zoom ðŸ‘†</h5>
                        </div> -->

                        <div id="vis1" style="width: 100%; height: 500; box-sizing: border-box; position: absolute; top: 21.875rem; left: 0rem;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg">
                <img src="./assets/page2/bg.png" alt="Image 2">
            </div>
        </div>


        <div id="page-3" class="page">
            <div class = "pure-g">

                <div class="pure-u-1-2" style="padding-left: 4%;">
                    <div class="front">
                        <div id="vis2" style="width: 100%; box-sizing: border-box; position: absolute; top: 20.875rem; left: 0rem;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg">
                <img src="./assets/page3/bg.png" alt="Image 3">
            </div>
        </div>

        <div id="page-4" class="page">
            <div class = "pure-g">

                <div class="pure-u-5-5" style="padding-left: 4%;">
                    <div class="front">
                        <div id="vis3" class = "black_font" style="width: 100%; box-sizing: border-box; position: absolute; top: 17.875rem;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg">
                <img id = "image" src="./assets/page4/bg.png" alt="Image 3">
            </div>
        </div>

        <div id="page-5" class="page">
            <div class = "pure-g">

                <div class="pure-u-1-2" style="padding-left: 4%;">
                    <div class="front">
                        <div id="vis4" style="width: 100%; box-sizing: border-box; position: absolute; top: 23.2rem; left: 0rem;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg">
                <img id = "image" src="./assets/page5/bg.png" alt="Image 3">
            </div>
        </div>

        <div id="page-6" class="page">
            <div class = "pure-g">

                <div class="pure-u-4-5" style="padding-left: 4%;">
                    <div class="front">
                        <div class="button_6">
                            <button id="africaButton">Africa</button>
                            <button id="asiaButton">Asia</button>
                            <button id="resetButton">Reset</button>
                        </div>
                        <div id="vis5" style="width: 100%; box-sizing: border-box; position: absolute; top: 20.875rem; left: 0rem;"></div>
                    </div>
                </div>
            </div>
            
            <div class="bg">
                <img id = "image" src="./assets/page6/bg.png" alt="Image 3">
            </div>
        </div>
        
    </div>
    
    <script type="text/javascript">

        document.querySelector('.scroll-button').addEventListener('click', function (event) {
            event.preventDefault();
            const nextDiv = document.querySelector('#page-2');
            nextDiv.scrollIntoView({ behavior: 'smooth' });
        });

        var specVis1 = "./charts/map.json";
        var specVis2 = "./charts/bar.json";
        var specVis3 = "./charts/bubble_dot.json"
        var specVis4 = "./charts/area.json"
        var specVis5 = "./charts/bump_all.json"

        vegaEmbed('#vis1', specVis1, {actions: false})
        vegaEmbed("#vis2", specVis2, {actions: false})
        vegaEmbed("#vis3", specVis3, {actions: false})
        vegaEmbed("#vis4", specVis4, {actions: false})
        vegaEmbed("#vis5", specVis5, {actions: false})

        document.getElementById("africaButton").addEventListener("click", function () {
            specVis5 = "./charts/bump_africa.json";
            updateVisualization("#vis5", specVis5);
        });

        document.getElementById("asiaButton").addEventListener("click", function () {
            specVis5 = "./charts/bump_asia.json";
            updateVisualization("#vis5", specVis5);
        });

        document.getElementById("resetButton").addEventListener("click", function () {
            specVis5 = "./charts/bump_all.json";
            updateVisualization("#vis5", specVis5);
        });

        function updateVisualization(elementId, spec) {
            vegaEmbed(elementId, spec, { actions: false });
        }


    </script>
</body>
</html>
